sudo: false
language: node_js
node_js:
  - stable

cache: npm

script:
  - npm run build
  - tar -czvf dist.tar.gz dist/

before_deploy:
  - git config --local user.name $GH_NAME
  - git config --local user.email $GH_EMAIL
  - export TRAVIS_TAG="Build#"+$TRAVIS_BUILD_NUMBER
  - git tag $TRAVIS_TAG
deploy:
  provider: releases
  api_key: $GH_TOKEN
  file: "dist.tar.gz"
  skip_cleanup: true